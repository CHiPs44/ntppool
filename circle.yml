# https://circleci.com/docs/docker/
# https://gist.github.com/mbrevoort/dcdbbb4e2d5b2f62f407
# http://stackoverflow.com/questions/31787426/can-circle-ci-use-docker-compose-to-build-the-environment

machine:
  services:
    - docker


dependencies:
  override:
    - docker info
    - docker build --rm=false -t quay.io/ntppool/ntppool .

test:
  override:
    - docker run -d -p 9200:9200 quay.io/ntppool/ntppool; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  quay:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/ntppool/ntppool
